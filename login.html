<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Cost Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Partie Gauche - Illustration -->
        <div class="auth-illustration">
            <div class="illustration-scene">
                <div class="desk"></div>
                <div class="character"></div>
                <div class="computer"></div>
                <div class="clock"></div>
                <div class="plant-desk"></div>
                <div class="plant-floor"></div>
            </div>
        </div>

        <!-- Partie Droite - Formulaire -->
        <div class="auth-form-section">
            <div class="form-card">
                <!-- Header -->
                <div class="form-header">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-flag"></i>
                        </div>
                        <span>ERP Calculator</span>
                    </div>
                    <h1 class="form-title">Welcome back</h1>
                    <p class="form-subtitle">Sign in to your ERP calculator account</p>
                </div>

                <!-- Formulaire de connexion -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" 
                               placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" class="form-input" 
                                   placeholder="Enter your password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember_me" name="remember_me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <!-- Séparateur -->
                <div class="separator">
                    <span>or continue with</span>
                </div>

                <!-- Boutons sociaux -->
                <div class="social-buttons">
                    <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn linkedin" onclick="loginWithLinkedIn()">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>

                <!-- Lien d'inscription -->
                <div class="login-link">
                    <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up</a></p>
                </div>

                <!-- Compte démo -->
                <div class="demo-account-login">
                    <div class="separator">
                        <span>demo account</span>
                    </div>
                    <div class="demo-info">
                        <p><strong>Compte de démonstration :</strong></p>
                        <div class="demo-credentials">
                            <div class="credential">
                                <span>Email:</span>
                                <code>demo@erp.ma</code>
                            </div>
                            <div class="credential">
                                <span>Password:</span>
                                <code>demo123</code>
                            </div>
                        </div>
                        <button type="button" class="btn-demo" onclick="fillDemoCredentials()">
                            <i class="fas fa-bolt"></i> Use Demo Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Signing in...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        // Fonctions pour les connexions sociales (simulation)
        function loginWithGoogle() {
            showNotification('Google login feature coming soon!', 'info');
        }

        function loginWithFacebook() {
            showNotification('Facebook login feature coming soon!', 'info');
        }

        function loginWithLinkedIn() {
            showNotification('LinkedIn login feature coming soon!', 'info');
        }

        // Remplir automatiquement les identifiants de démo
        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@erp.ma';
            document.getElementById('password').value = 'demo123';
            showNotification('Demo credentials filled! Click Sign In to continue.', 'success');
        }

        // Initialisation spécifique à la page login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
    </script>
</body>
</html>
